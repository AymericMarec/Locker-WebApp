<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Système de Coffre-Fort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
</head>
<body class="dashboard-container">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-lock me-2"></i>
                Système de Coffre-Fort
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <i class="bi bi-speedometer2 me-1"></i>
                            Tableau de Bord
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/badges">
                            <i class="bi bi-credit-card me-1"></i>
                            Gestion des Badges
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            Déconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="safe-section">
                    <div class="safe-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-safe me-2"></i>
                            État du Coffre-Fort
                        </h5>
                    </div>
                    <div class="card-body text-center">
                        <div class="safe-container">
                            <div class="safe-door" id="safeDoor">
                                <div class="safe-handle" id="safeHandle">
                                    <i class="bi bi-lock"></i>
                                </div>
                                <div class="status-indicator" id="statusIndicator"></div>
                            </div>
                            <div class="status-badge closed" id="safeStatusBadge">FERMÉ</div>
                        </div>
                        <div class="safe-status">
                            <p class="last-activity">Dernière activité : <span id="lastActivity">-</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="activity-section">
                    <div class="activity-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-clock-history me-2"></i>
                            Journal d'Activité
                        </h5>
                    </div>
                    <div class="activity-log">
                        <ul class="list-unstyled" id="activityList">
                            <!-- Les entrées du journal seront ajoutées ici dynamiquement -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/dashboard.js"></script>
</body>
</html>
