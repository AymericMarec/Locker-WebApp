<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Locker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-lock"></i>
            <h1>Locker</h1>
            <p class="subtitle">Connectez-vous pour accéder à votre espace</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="userId">Mot de passe</label>
                <div class="input-container">
                    <i class="fas fa-key icon-left"></i>
                    <input type="password" id="userId" name="userId" placeholder="Entrez le mot de passe" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>
            
            <button type="submit" class="submit-button">
                <i class="fas fa-sign-in-alt"></i>
                Se connecter
            </button>
            
            <div class="help-info">
                <i class="fas fa-info-circle"></i>
                <span>En cas de problème de connexion, veuillez contacter <a href="mailto:admin@locker.com">l'administrateur</a></span>
            </div>
        </form>
        
        <div class="login-footer">
            Locker &copy; 2023
        </div>
    </div>
    
    <script>
        // Gestion de l'affichage/masquage du mot de passe
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('userId');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
