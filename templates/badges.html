<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Scanner un badge</title>
    <style>
        .scan-section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .scan-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .scan-button:hover {
            background-color: #45a049;
        }
        .cancel-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .cancel-button:hover {
            background-color: #da190b;
        }
        .scan-status {
            margin: 10px 0;
            font-size: 18px;
            color: #666;
        }
        .badge-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-button {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        .delete-button:hover {
            background-color: #da190b;
        }
        .toggle-button {
            padding: 5px 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .toggle-button:hover {
            background-color: #0b7dda;
        }
        .authorized {
            color: #4CAF50;
            font-weight: bold;
        }
        .unauthorized {
            color: #f44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="scan-section" id="scanSection" style="display: none;">
        <p class="scan-status">Scannez votre badge...</p>
        <button class="cancel-button" onclick="cancelScan()">Annuler</button>
    </div>

    <div class="scan-section" id="addSection">
        <button class="scan-button" onclick="startScan()">Scanner un badge</button>
    </div>

    <div id="badgesList">
        <h2>Liste des badges</h2>
        <div id="badgesContainer">
            {% for badge in badges %}
            <div class="badge-item">
                <div>
                    <span>UID: {{ badge.uid }}</span>
                    <span> - {{ badge.description }}</span>
                    <span class="{% if badge.is_authorized %}authorized{% else %}unauthorized{% endif %}">
                        ({{ "Autorisé" if badge.is_authorized else "Non autorisé" }})
                    </span>
                </div>
                <div>
                    <button class="toggle-button" onclick="toggleBadge({{ badge.id }})">
                        {{ "Désautoriser" if badge.is_authorized else "Autoriser" }}
                    </button>
                    <button class="delete-button" onclick="deleteBadge({{ badge.id }})">Supprimer</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        let scanTimeout;
        let checkInterval;
        let lastScannedBadge = null;
        let scanAttempts = 0;
        const MAX_SCAN_ATTEMPTS = 30;

        function startScan() {
            document.getElementById('scanSection').style.display = 'block';
            document.getElementById('addSection').style.display = 'none';
            scanAttempts = 0;
            
            scanTimeout = setTimeout(() => {
                cancelScan();
                alert('Temps de scan écoulé. Veuillez réessayer.');
            }, 30000);

            checkInterval = setInterval(checkLastScan, 1000);
        }

        function cancelScan() {
            clearTimeout(scanTimeout);
            clearInterval(checkInterval);
            document.getElementById('scanSection').style.display = 'none';
            document.getElementById('addSection').style.display = 'block';
            scanAttempts = 0;
        }

        async function checkLastScan() {
            try {
                scanAttempts++;
                if (scanAttempts > MAX_SCAN_ATTEMPTS) {
                    cancelScan();
                    alert('Aucun badge détecté. Veuillez réessayer.');
                    return;
                }

                const response = await fetch('/last_scan');
                const data = await response.json();
                
                if (data.uid && data.uid !== lastScannedBadge) {
                    lastScannedBadge = data.uid;
                    clearInterval(checkInterval);
                    clearTimeout(scanTimeout);
                    addBadge(data.uid);
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        async function addBadge(uid) {
            try {
                const response = await fetch('/badges/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        uid: uid,
                        description: "Badge scanné",
                        is_authorized: true
                    }),
                });
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Erreur lors de l\'ajout du badge');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de l\'ajout du badge');
            } finally {
                cancelScan();
            }
        }

        async function toggleBadge(badgeId) {
            try {
                const response = await fetch(`/badges/${badgeId}/toggle`, {
                    method: 'POST'
                });
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Erreur lors de la modification de l\'autorisation');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la modification de l\'autorisation');
            }
        }

        async function deleteBadge(badgeId) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer ce badge ?')) {
                return;
            }
            
            try {
                const response = await fetch(`/badges/${badgeId}/delete`, {
                    method: 'POST'
                });
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Erreur lors de la suppression du badge');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression du badge');
            }
        }
    </script>
</body>
</html>
