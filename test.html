<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle MQTT</title>
</head>
<body>
    <h1>Contrôle MQTT</h1>
    
    <button class="button" onclick="sendFixedMessage()">Allumer la LED</button>
    
    <script>
        function sendFixedMessage() {
            const topic = "mon/topic";
            const message = "prout";
                        
            fetch('/publish', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ topic: topic, message: message }),
            })
        }
    </script>
</body>
</html>
